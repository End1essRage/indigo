bot:
  mode: "polling"

commands:
  - name: "start"
    description: "Приветствие"
    script: "welcome.lua"
  - name: "menu"
    description: "тест меню"
    reply:
      keyboard: "main_menu"
  - name: "menu2"
    description: "тест меню"
    reply:
      keyboard: "second_menu"
  - name: "rmenu"
    description: "reply меню"
    reply:
      keyboard: "reply_menu"

#создание клавиатур
keyboards:
  - name: "main_menu"
    type: "inline" # или "reply"
    message: "main"
    buttons:
      - row:
          - name: "btn1"
            text: "Кнопка 1"
            script: "btn1_handler.lua"
          - name: "btn2"
            text: "Кнопка 2"
            data: "customData btn2"
            script: "btn1_handler.lua"
      - row:
          - name: "btn3"
            text: "Кнопка 3"
            script: "btn1_handler.lua"
          - name: "btn4"
            text: "Кнопка 4"
            data: "customData btn4"
  - name: "second_menu"
    type: "inline" # или "reply"
    script: "keyboard_second_menu.lua"
  - name: "reply_menu"
    type: "reply" # или "reply"
    message: "reply"
    buttons:
      - row:
          - text: "Кнопка 1"
          - text: "Кнопка 2"
      - row:
          - text: "Кнопка 3"
          - text: "Кнопка 4"


#обработка последовательных вопросов к пользователю
forms:
  - name: "form1"
    stages:
      - name: "first stage"
        output: "введите имя" #msg or script/keyboard
        input: "user_name"
      - name: "btn stages"
        output: 
          keyboard: "some_keyboard"
    output:
      - val: "user_name"
        type: string
      - val: "user_old"
        type: int

